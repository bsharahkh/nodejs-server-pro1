<html lang="en"><head>
  <meta charset="UTF-8">
  <title>Test Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>

  <h1 id="greeting">Hello , stranger!</h1>
  
  
  <h2 style="width: 100%;margin: 20px;background: yellow;">Test Area 6</h2>

  <script>
    const name = prompt("What is your name?");
    if (name) {
      document.getElementById('greeting').textContent = `Hello , ${name}!`;
    } else {
      document.getElementById('greeting').textContent = "Hello , stranger!";
    }
  </script>



</body></html>
